<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Numérico</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Pratique</h1>
        <h2>Vamos validar?</h2>
        <h3>Este é um testador numérico que só possibilita a validação se B > A</h3>
        <form id="form-deposito">
            <label for="Insira o Primeiro Número">Insira o Primeiro Número</label>
            <input type="number" id="CampoA" name="campoA" required placeholder="Valor A" />
            <label for="Insira o Segundo Número">Insira o Segundo Número</label>
            <input type="number" id="CampoB" name="campoB" required placeholder="Valor B" />
            <button id="conferir" type="submit">Conferir</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
